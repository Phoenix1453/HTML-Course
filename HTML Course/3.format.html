<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        strong: Kalın yapar
        em: İtalik yapar
        i : İtalik yapar
        small: Küçük yapar
        mark: Vurgulu yapar
        <del>- Silinen metin
        <ins>- Eklenen metin
        <sub>- Alt simge metni
        <sup>- Üst simge metni
    -->
    <p style="font-size:30px">
    Lorem <strong>ipsum</strong> <i>dolor</i> <em>sit</em> amet <small>consectetur</small>,
     <mark>adipisicing</mark> elit.
     Voluptatibus, earum.
    </p>
    
    <!--
        Pre: Metni olduğu formatında yazdırır
    -->
    <pre>
        Korkma, sönmez bu şafaklarda yüzen al sancak;
        Sönmeden yurdumun üstünde tüten en son ocak.
        O benim milletimin yıldızıdır, parlayacak;
        O benimdir, o benim milletimindir ancak.
    </pre>

</body>
</html>
