<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Inputs</title>
</head>

<body>

    <form>

        <!--HTML5 Input-->
        <label for="name" placeholder="Your Name">Name</label> <br>
        <input type="text" id="name" name="name"> <br>

        <input type="submit" value="Gönder">
        <button type="submit">Gönder</button>

        <input type="reset" value="Sıfırla">
        <button type="reset">Sıfırla</button> <br> <br>

        <label for="email" placeholder="Your E-mail" >E-mail</label> <br>
        <input type="email" id="email" name="email"> <br>
        <input type="submit" value="Gönder"> <br> <br>

        <label for="password" placeholder="Your Password">Şifre</label> <br>
        <input type="password" id="password" name="password"> 
        <input type="submit" value="Kayıt Ol"> <br> <br>

        <label for="date">Tarih</label> <br>
        <input type="date" id="date" name="date"> <br> <br>



        Gender <br>
        Male 
        <input type="radio" name="gender" value="male" checked> <br>
        Female 
        <input type="radio" name="gender" value="female"> <br>
        Other 
        <input type="radio" name="gender" value="other"> <br>



        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art">



        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yükseklisans</option>
            <option value="phd">Doktora</option>
        </select>


        <textarea name="message" id="message" rows="15" cols="30" placeholder="Your message"></textarea>
   </form>
</body>
</html>
